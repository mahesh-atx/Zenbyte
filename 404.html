<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 | ZenByte</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Space+Grotesk:wght@500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: { sans: ['Inter', 'sans-serif'], display: ['Space Grotesk', 'sans-serif'] },
                    colors: { background: '#050505', surface: '#0F0F0F', primary: '#6366F1' },
                }
            }
        }
    </script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>body { background-color: #050505; color: #ffffff; }</style>
</head>
<body class="h-screen flex flex-col items-center justify-center text-center p-6">
    
    <div class="relative mb-8">
        <h1 class="font-display font-bold text-[150px] leading-none text-white/5 select-none">404</h1>
        <div class="absolute inset-0 flex items-center justify-center">
            <span class="font-display font-bold text-5xl text-white">Page Not Found</span>
        </div>
    </div>
    
    <p class="text-gray-400 max-w-md mb-10">
        The page you are looking for might have been removed, had its name changed, or is temporarily unavailable.
    </p>

    <a href="index.html" class="bg-primary text-white px-8 py-3 rounded-full font-bold hover:bg-primary/90 transition-all shadow-lg shadow-primary/25 flex items-center gap-2">
        <i data-lucide="arrow-left" class="w-4 h-4"></i> Back Home
    </a>

    <script>lucide.createIcons();</script>
</body>
</html>
