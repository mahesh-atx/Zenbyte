<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found | ZenByte</title>
    <meta name="description" content="The page you're looking for doesn't exist. Return to ZenByte homepage.">
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');

        .glitch {
            animation: glitch 1s ease-in-out infinite;
        }

        @keyframes glitch {

            0%,
            100% {
                transform: translate(0);
            }

            20% {
                transform: translate(-2px, 2px);
            }

            40% {
                transform: translate(-2px, -2px);
            }

            60% {
                transform: translate(2px, 2px);
            }

            80% {
                transform: translate(2px, -2px);
            }
        }
    </style>
</head>

<body class="font-['Inter'] bg-[#0A0A0A] text-gray-100 min-h-screen flex flex-col">

    <!-- Header -->
    <header class="fixed top-0 left-0 w-full z-50 backdrop-blur-md bg-[#0A0A0A]/90 border-b border-[#1F2937]">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">

                    <a href="about.html" class="text-sm font-medium text-gray-400 hover:text-white transition">About</a>

                    <a href="contact.html"
                        class="px-4 py-2 text-sm font-semibold rounded-lg bg-white text-gray-900 hover:bg-opacity-90 transition">Contact
                        Us</a>
                </nav>
            </div>
        </div>
    </header>

    <!-- 404 Content -->
    <main class="flex-1 flex items-center justify-center pt-16">
        <div class="text-center px-4">
            <!-- Animated 404 -->
            <div class="relative mb-8">
                <h1 class="text-[150px] md:text-[200px] font-extrabold text-white/5 leading-none select-none">404</h1>
                <div class="absolute inset-0 flex items-center justify-center">
                    <span class="text-6xl md:text-8xl font-extrabold text-white glitch">404</span>
                </div>
            </div>

            <!-- Error Icon -->
            <div
                class="w-20 h-20 mx-auto mb-6 rounded-full bg-[#111111] border border-gray-800 flex items-center justify-center">
                <i data-lucide="file-x" class="w-10 h-10 text-gray-500"></i>
            </div>

            <h2 class="text-2xl md:text-3xl font-bold text-white mb-4">Page Not Found</h2>
            <p class="text-gray-400 max-w-md mx-auto mb-8">
                Looks like this page has been deprecated. Don't worry, even the best code has bugs sometimes.
            </p>

            <!-- Actions -->
            <div class="flex flex-col sm:flex-row gap-4 justify-center">
                <a href="index.html"
                    class="inline-flex items-center justify-center px-6 py-3 bg-white text-gray-900 font-semibold rounded-xl hover:bg-gray-200 transition">
                    <i data-lucide="home" class="w-5 h-5 mr-2"></i>
                    Back to Home
                </a>
                <a href="contact.html"
                    class="inline-flex items-center justify-center px-6 py-3 border border-gray-600 text-white font-semibold rounded-xl hover:bg-gray-800 transition">
                    <i data-lucide="message-circle" class="w-5 h-5 mr-2"></i>
                    Contact Support
                </a>
            </div>

            <!-- Popular Links -->
            <div class="mt-12 pt-8 border-t border-gray-800">
                <p class="text-sm text-gray-500 mb-4">Or try these popular pages:</p>
                <div class="flex flex-wrap justify-center gap-4">
                    <a href="services.html" class="text-gray-400 hover:text-white transition text-sm">Services</a>
                    <span class="text-gray-700">•</span>
                    <a href="projects.html" class="text-gray-400 hover:text-white transition text-sm">Projects</a>
                    <span class="text-gray-700">•</span>
                    <a href="about.html" class="text-gray-400 hover:text-white transition text-sm">About Us</a>
                </div>
            </div>
        </div>
    </main>

    <!-- Simple Footer -->
    <footer class="py-6 border-t border-gray-800">
        <div class="text-center">
            <p class="text-sm text-gray-500">&copy; 2025 ZenByte Software Solutions</p>
        </div>
    </footer>

</html>
